general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "dpms"
order += "volume master"
order += "cpu_usage"
order += "disk /"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery_level 0"
order += "battery_level 1"
order += "tztime local"
order += "tztime utc"

cpu_usage {
        format="CPU: %usage"
}

volume master {
    format = "ðŸ”Š %volume"
    format_muted = "ðŸ”‡"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless wlan0 {
        format_up = "ï‡«: %essid %ip"
        format_down = "ï‡«"
}

ethernet eth0 {
