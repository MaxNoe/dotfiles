# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "dpms"
order += "volume master"
order += "cpu_usage"
order += "disk /"
order += "wireless wlp4s0"
order += "ethernet enp0s31f6"
order += "battery_level 0"
order += "battery_level 1"
order += "tztime local"
order += "tztime utc"

cpu_usage {
    format=" %usage"
}

volume master {
    format = " %volume"
    format_muted = ""
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless wlp4s0 {
        format_up = " %essid %ip"
        format_down = ""
}

ethernet enp0s31f6 {
    format_up = " %ip"
    format_down = ""
}

battery_level 0 {
    notification = "True"
    hide_seconds = "True"
    battery_id = 0
    format = "{icon}{time_remaining}"
	notify_low_level = "True"
}

battery_level 1 {
    notification = "True"
    hide_seconds = "True"
    battery_id = 1
    format = "{icon}{time_remaining}"
	notify_low_level = "True"
}

tztime local {
    format = "%d.%m.%Y %H:%M"
}

tztime utc {
    format = "(%H:%M UTC)"
    timezone = "Etc/UTC"
}

dpms {
	format_on = ""
	format_off = ""
}

disk "/" {
    format = "%avail"
}
