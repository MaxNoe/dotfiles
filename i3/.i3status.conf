battery_level 1 {
        hide_when_full = "True"
        hide_seconds = "True"
        notification = "True"
        battery_id = 1
        format = "{icon}{time_remaining}"
}

battery_level 0 {
        notification = "True"
        hide_seconds = "True"
        battery_id = 0
        format = "{icon}{time_remaining}"
}

tztime local {
         format = "%d.%m.%Y %H:%M"
}

tztime utc {
         format = "(%H:%M UTC)"
         timezone = "Etc/UTC"
}

disk "/" {
        format = "%avail"
}
